spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jpa_test
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # 애플리케이션 실행 시, 스키마를 자동으로 생성 또는 업데이트 하도록 설정
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect # MySQL 데이터베이스 사용시 지정

